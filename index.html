<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<!-- CSS Y JS PROPIO -->
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<script defer src="./assets/js/index.js"></script>
		<title>ContacTodos</title>
	</head>
	<body>
		<main>
			<div class="container">
				<form id="contactForm">
					<h1 class="display-6">GUARDAR NUEVO CONTACTO</h1>
					<p>Llena los siguientes campos para guardar un nuevo contacto.</p>
					<div class="mb-3">
						<label class="form-label" for="nombre">Nombre</label>
						<input
							class="form-control"
							type="text"
							name="nombre"
							id="inputNombre"
							required
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="apellido">Apellido</label>
						<input
							class="form-control"
							type="text"
							name="apellido"
							id="inputApellido"
							required
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="telefono">Telefono</label>
						<input
							class="form-control"
							type="tel"
							name="telefono"
							id="inputTelefono"
							required
							pattern="^(\+56)(0?9)[987654321]\d{7}$"
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="email">Correo</label>
						<input
							class="form-control"
							type="email"
							name="email"
							id="inputEmail"
							required
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="nota">Nota</label>
						<textarea
							class="form-control"
							type="text"
							name="nota"
							id="inputNota"
						></textarea>
					</div>
					<div class="d-grid">
						<button class="btn btn-outline-primary" type="submit">
							Guardar
						</button>
					</div>
				</form>
			</div>
		</main>
		<!-- Modal -->
		<div
			class="modal fade"
			id="confirmationModal"
			tabindex="-1"
			aria-labelledby="confirmationModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="confirmationModalLabel">
							Contacto Guardado
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="modalBody"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
							id="modalLlamar"
						>
							Llamar
						</button>
						<button
							type="button"
							class="btn btn-primary"
							data-bs-dismiss="modal"
							id="modalEscribir"
						>
							Enviar Correo
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
